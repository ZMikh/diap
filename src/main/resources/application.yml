spring:
  liquibase:
    change-log: classpath:db/db.changelog-master.yaml
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/duap}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate